<p-card header="Pipes personalizados">
  <p class="m-0">
    pipes creados por {{ "juan avalos" | toggleCase : isUpperCase }}
  </p>
</p-card>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-calendar"
      styleClass="p-button-success mr-2"
      (onClick)="isUpperCase = !isUpperCase"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    ></p-button>
    <p-button
      label="Por volador"
      icon="pi pi-sort"
      styleClass="p-button-waring mr-2"
    ></p-button>
    <p-button
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-info mr-2"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <div class="card">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Volador</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
